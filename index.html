<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Externo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007173;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #007173;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #007173;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #00E58E;
      box-shadow: 0 0 5px #00E58E;
    }

    button {
      width: 100%;
      background-color: #007173;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00E58E;
      color: #007173;
    }

    #resultado {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .resultados-container {
      margin-top: 20px;
      background-color: #e0f7f5;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #007173;
      color: #004d4d;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Formulario de Registro de Equipos</h2>
  <form id="formulario">
    <label for="bodega">Bodega TI</label>
    <select id="bodega" name="bodega" required>
      <option value="">Cargando bodegas...</option>
    </select>

    <button type="submit">Buscar Equipos</button>
    <p id="resultado"></p>
  </form>

  <div id="resultados" class="resultados-container" style="display: none;">
    <h3>Datos Filtrados:</h3>
    <div id="datosFiltrados"></div>
  </div>
</div>

<script>
  // Cargar bodegas desde SharePoint vía Power Automate (simulado)
  async function cargarBodegas() {
    const select = document.getElementById("bodega");
    try {
      const response = await fetch("URL_FLUJO_LISTAR_BODEGAS"); // Cambia esta URL
      const bodegas = await response.json(); // Debe devolver un array de strings

      select.innerHTML = '<option value="">Seleccione una bodega</option>';
      bodegas.forEach(bodega => {
        const option = document.createElement("option");
        option.value = bodega;
        option.text = bodega;
        select.appendChild(option);
      });
    } catch (error) {
      select.innerHTML = '<option value="">Error al cargar</option>';
      console.error("Error al cargar bodegas:", error);
    }
  }

  document.addEventListener("DOMContentLoaded", cargarBodegas);

  // Enviar formulario
  document.getElementById("formulario").addEventListener("submit", async function (e) {
    e.preventDefault();

    const bodega = document.getElementById("bodega").value;
    const resultado = document.getElementById("resultado");
    const datosFiltrados = document.getElementById("datosFiltrados");
    const resultadosContainer = document.getElementById("resultados");

    resultado.innerText = "⌛ Enviando...";
    resultado.style.color = "#007173";
    resultadosContainer.style.display = "none";

    try {
      const res = await fetch("URL_FLUJO_FILTRAR_EQUIPOS", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ bodega })
      });

      if (!res.ok) throw new Error("Error de servidor: " + res.status);
      const data = await res.json();

      resultado.innerText = "✅ Datos recibidos";
      resultado.style.color = "#007173";

      if (Array.isArray(data) && data.length > 0) {
        datosFiltrados.innerHTML = data.map(item =>
          `<p><strong>${item.clase}</strong> - ${item.serial} (${item.estado})</p>`
        ).join("");
        resultadosContainer.style.display = "block";
      } else {
        datosFiltrados.innerHTML = "<p>No se encontraron equipos.</p>";
        resultadosContainer.style.display = "block";
      }

    } catch (err) {
      resultado.innerText = "❌ Error: " + err.message;
      resultado.style.color = "red";
    }
  });
</script>

</body>
</html>
