<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Externo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007173;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #007173;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #007173;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00E58E;
      box-shadow: 0 0 5px #00E58E;
    }

    button {
      width: 100%;
      background-color: #007173;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00E58E;
      color: #007173;
    }

    #resultado {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Contacto</h2>
    <form id="formulario">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

      <button type="submit">Enviar</button>
      <p id="resultado"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById('nombre').value,
        correo: document.getElementById('correo').value,
        mensaje: document.getElementById('mensaje').value
      };

      try {
        const res = await fetch("https://prod-175.westus.logic.azure.com:443/workflows/34e39b236ae943d38bf7bf1e09f1ee2d/triggers/manual/paths/invoke?api-version=2016-06-01", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(data)
});

        });

        if (res.ok) {
          resultado.innerText = "✅ Formulario enviado con éxito.";
          resultado.style.color = "#007173";
          form.reset();
        } else {
          resultado.innerText = "❌ Error al enviar: " + res.status;
          resultado.style.color = "red";
        }
      } catch (error) {
        resultado.innerText = "❌ Error de conexión: " + error;
        resultado.style.color = "red";
      }
    });
  </script>

</body>
</html>
