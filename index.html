<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Externo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007173;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #007173;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #007173;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00E58E;
      box-shadow: 0 0 5px #00E58E;
    }

    button {
      width: 100%;
      background-color: #007173;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00E58E;
      color: #007173;
    }

    #resultado {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Registro de Equipos</h2>
<form id="formulario">
  <label for="clase">Clase</label>
  <input type="text" id="clase" name="clase" required>

  <label for="placa">Placa</label>
  <input type="text" id="placa" name="placa">

  <label for="serial">Serial</label>
  <input type="text" id="serial" name="serial">

  <label for="marca">Marca</label>
  <input type="text" id="marca" name="marca">

  <label for="modelo">Modelo</label>
  <input type="text" id="modelo" name="modelo">

  <label for="imagen">Imagen (URL)</label>
  <input type="url" id="imagen" name="imagen">

  <label for="fechaimg">Fecha Imagen</label>
  <input type="date" id="fechaimg" name="fechaimg">

  <label for="orden_in">Orden Ingreso</label>
  <input type="text" id="orden_in" name="orden_in">

  <label for="orden_out">Orden Salida</label>
  <input type="text" id="orden_out" name="orden_out">

  <label for="fecha">Fecha</label>
  <input type="date" id="fecha" name="fecha">

  <label for="estado">Estado</label>
  <input type="text" id="estado" name="estado">

  <label for="bodega">Bodega TI</label>
  <input type="text" id="bodega" name="bodega">

  <label for="cantidad">Cantidad</label>
  <input type="number" id="cantidad" name="cantidad" min="1">

  <label for="observaciones">Observaciones</label>
  <textarea id="observaciones" name="observaciones" rows="3"></textarea>

  <label for="ingeniero">Ingeniero Retira</label>
  <input type="text" id="ingeniero" name="ingeniero">

  <label for="usuario_banco">Usuario Banco</label>
  <input type="text" id="usuario_banco" name="usuario_banco">

  <button type="submit">Enviar</button>
  <p id="resultado"></p>
</form>

  </div>

  <script>
  const form = document.getElementById('formulario');
  const resultado = document.getElementById('resultado');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const data = {
  clase: document.getElementById('clase').value,
  placa: document.getElementById('placa').value,
  serial: document.getElementById('serial').value,
  marca: document.getElementById('marca').value,
  modelo: document.getElementById('modelo').value,
  imagen: document.getElementById('imagen').value,
  fechaimg: document.getElementById('fechaimg').value,
  orden_in: document.getElementById('orden_in').value,
  orden_out: document.getElementById('orden_out').value,
  fecha: document.getElementById('fecha').value,
  estado: document.getElementById('estado').value,
  bodega: document.getElementById('bodega').value,
  cantidad: document.getElementById('cantidad').value,
  observaciones: document.getElementById('observaciones').value,
  ingeniero: document.getElementById('ingeniero').value,
  usuario_banco: document.getElementById('usuario_banco').value
};


    try {
      const res = await fetch("https://prod-175.westus.logic.azure.com:443/workflows/34e39b236ae943d38bf7bf1e09f1ee2d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=EGyaxeO1NEBT-8h1kBmrPz50Rlxw63j8rIfz4BkPO7s", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        resultado.innerText = "✅ Formulario enviado con éxito.";
        resultado.style.color = "#007173";
        form.reset();
      } else {
        resultado.innerText = "❌ Error al enviar: " + res.status;
        resultado.style.color = "red";
      }
    } catch (error) {
      resultado.innerText = "❌ Error de conexión: " + error;
      resultado.style.color = "red";
    }
  });
</script>

</body>
</html>
